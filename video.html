<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR Video test</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
</head>

<body style='margin: 0; overflow: hidden;'>


    <a-scene
        id="scene"
        vr-mode-ui="enabled: false"
		embedded 
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-assets>
            <video id="penguin-sledding" autoplay loop="true" src="https://dylan1211-hub.github.io/UWB-test/assets/taipei101.mp4"></video>
          </a-assets>
        
          <!-- Using the asset management system. -->
          <a-video src="#penguin-sledding" width="16" height="9" gps-entity-place="longitude: 120.22789847379012; latitude: 22.998810029888585"></a-video>


        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>

</html>>
